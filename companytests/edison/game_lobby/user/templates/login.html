{% extends "base/base_main.html" %}
{% load i18n %}


{% block body %}
    <form class="form-signin" action="" method="post">
      	{% csrf_token %}
      	<!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      	{{ form.as_p }}
      	<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Войти" %}</button>
    </form>

    {% for lang in LANGUAGES %}
	    <li>
		  <form name="setLang{{ lang.1}}" action="/i18n/setlang/" method="POST">
		  {% csrf_token %}
		    <input name="next" type="hidden" value="/">
		    <input type="hidden" name="language" value="{{ lang.0 }}">
		    <a href="#" onclick="document.setLang{{ lang.1 }}.submit();
			    return false;">{{ lang.1 }}</a>
		  </form>
		</li>
	{% endfor %}
{% endblock %}
